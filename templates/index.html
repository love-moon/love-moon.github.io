{% extends "base.html" %}

{% block content %}
<section class="container-fluid more-question mt-10">
  <h1 class="title text-center">
    {{config.extra.description}}

  </h1>
  <div class="posts">
    {% for page in section.pages | reverse %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ page.permalink }}">
          {{ page.title | safe }}
        </a>

        <h3 class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</h3>
    </div>
    {% endfor %}
  </div>

  <h3 class="text-bold text-center fg-pink">从 <a class="fg-indigo fg-magenta-hover display1" href="{{ get_url(path='@/blog/_index.md') }}">这里</a>开始
  </h3>
</section>
{% endblock content %}
